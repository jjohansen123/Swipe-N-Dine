#
# Build configuration for Circle CI
#

general:
  artifacts:
      - /home/ubuntu/Swipe-N-Dine/app/build/outputs/apk/

machine:
  environment:
      ANDROID_HOME: /usr/local/android-sdk-linux
      ANDROID_BUILD_TOOLS: 26.0.2


dependencies:
  pre:
      - echo y | android update sdk --no-ui --all --filter tools,platform-tools,android-26
      - echo y | android update sdk --no-ui --all --filter build-tools-26.0.2
      - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
      - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
      - echo y | android update sdk --no-ui --all --filter extra-android-support
      echo $CLIENT_ID | base64 --decode > ~/$Swipe-N-Dine/app/src/main/res/values/api_keys.xml
      echo $CLIENT_SECRET | base64 --decode > ~/$Swipe-N-Dine/app/src/main/res/values/api_keys.xml



  override:
      - chmod +x gradlew
      - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
test:
  override:
      - (./gradlew assemble):
      timeout: 360